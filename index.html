<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭冰箱</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>家庭冰箱</h1>
    <table>
        <thead>
            <tr>
                <th>食材</th>
                <th>数量</th>
                <th>到期日</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>牛奶</td>
                <td>2瓶</td>
                <td>2024-09-15</td>
            </tr>
            <!-- 可以添加更多食材 -->
        </tbody>
    </table>
</body>
</html>
